<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Marquee</title>
</head>

<body>
    <div class="div-game-board">
        <div class="div-header">
            <div id="left-header">
                <div class="div-screen-select switch-screen-credits">Credits</div>
                <div>
                    <div>Scrore: </div>
                    <div></div>
                </div>
            </div>
            <div id="right-header">
                <div>Sound</div>
                <div>help</div>
                <div class="div-screen-select switch-screen-pause">pause</div>
            </div>
        </div>
        <div class="div-screen" id="screen-main">
            <div class="div-title" id="game-title">GAME TITLE</div>
            <div class="div-menu" id="main-menu">
                <div>Player Name</div>
                <div id="difficulty-selector">
                    <div><</div>
                    <div>Difficulty</div>
                    <div>></div>
                </div>
                <div class="div-screen-select switch-screen-play" id="menu-start-game">Start Game</div>
            </div>
        </div>
        <div class="div-screen" id="screen-play">
            <div>Game Play on</div>
        </div>
        <div class="div-screen" id="screen-pause">
            <div class="div-title" id="pause-title">Paused</div>
            <div class="div-menu" id="pause-menu">
                <div class="div-screen-select switch-screen-play">Resume</div>
                <div class="div-screen-select switch-screen-main">Main Menu</div>
            </div>
        </div>
        <div class="div-screen" id="screen-game-over">
            <div class="div-title" id="game-over-title">Game Over</div>
            <div class="div-menu" id="game-over-menu">
                <div class="div-screen-select switch-screen-play">Try Again</div>
                <div class="div-screen-select switch-screen-main">Main Menu</div>
            </div>
        </div>
        <div class="div-screen" id="screen-credits">
            <div class="div-title" id="credits-title">Credits</div>
            <div class="div-menu" id="credits-menu">
                <div class="div-screen-select switch-screen-main">Main Menu</div>
            </div>
        </div>
        <div class="div-game-object-containers">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
